windowrulev2 = float, class:nm-connection-editor
windowrulev2 = float, class:blueman-manager
windowrulev2 = float, class:viewnior
windowrulev2 = float, title:Calculator
# Ignore maximize requests from apps. You'll probably like this.

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Browser Picture in Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 256 144, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-w-10 100%-w-10, title:^(Picture-in-Picture)$

# Workspaces
windowrulev2 = workspace 2, class:xfreerdp
