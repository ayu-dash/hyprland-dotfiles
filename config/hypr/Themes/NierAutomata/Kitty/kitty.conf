# NierAutomata Theme for Kitty
# ~/.config/hypr/Themes/NierAutomata/Kitty/colors.conf

cursor_shape beam
cursor_trail 1

# ── Core ──────────────────────────────────────────────
foreground              #d8d4c9
background              #1c1b19
background_opacity      1.0

# ── Cursor ────────────────────────────────────────────
cursor                  #c9b458
cursor_text_color       #1c1b19
cursor_shape            block

# ── Selection ─────────────────────────────────────────
selection_foreground    #f0ede4
selection_background    #3f3c36

# ── URL ───────────────────────────────────────────────
url_color               #7a9ba1
url_style               single

# ── Window Border ─────────────────────────────────────
active_border_color     #c9b458
inactive_border_color   #3a3833
bell_border_color       #a45a52

# ── Tab Bar ───────────────────────────────────────────
active_tab_foreground   #1c1b19
active_tab_background   #c9b458
inactive_tab_foreground #a8a396
inactive_tab_background #262421
tab_bar_background      #1c1b19

# ── ANSI Colors ───────────────────────────────────────
# Black
color0                  #1c1b19
color8                  #3a3833

# Red
color1                  #a45a52
color9                  #c46a62

# Green
color2                  #7fa17a
color10                 #9fc29a

# Yellow
color3                  #c4a24f
color11                 #e6d98c

# Blue
color4                  #7a9ba1
color12                 #9fc4ca

# Magenta
color5                  #9a7f9a
color13                 #c0a0c0

# Cyan
color6                  #8fb5ad
color14                 #b7dcd3

# White
color7                  #d8d4c9
color15                 #f0ede4

# ── Mark Colors (for scrollback) ──────────────────────
mark1_foreground        #1c1b19
mark1_background        #c9b458
mark2_foreground        #1c1b19
mark2_background        #7fa17a
mark3_foreground        #1c1b19
mark3_background        #7a9ba1