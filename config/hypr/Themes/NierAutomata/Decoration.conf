# =============================================================================
# NierAutomata Theme - Decoration & Animation Settings
# =============================================================================

source = ./Colors/Hypr.conf

# ── General ─────────────────────────────────────────────────────────────────

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    col.active_border = $border_focus
    col.inactive_border = $border

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

# ── Decoration ──────────────────────────────────────────────────────────────

decoration {
    rounding = 0

    active_opacity = 1
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = $shadow
    }

    blur {
        enabled = true
        size = 10
        passes = 1
        vibrancy = 0.1696
    }
}

# ── Animations ──────────────────────────────────────────────────────────────

animations {
    enabled = true

    # Bezier curves
    bezier = instant, 0, 0, 0.1, 1
    bezier = fast_decel, 0.05, 0.9, 0.1, 1

    # Window animations
    animation = windows, 1, 2, fast_decel, popin 80%
    animation = windowsOut, 1, 2, instant, popin 85%

    # UI animations
    animation = border, 1, 1, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2.5, fast_decel, slide
}