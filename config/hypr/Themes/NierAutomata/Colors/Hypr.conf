# =============================================================================
# NierAutomata Color Palette for Hyprland
# =============================================================================

# ── Core Background & Text ─────────────────────────────────────────────────
$background         = rgba(1c1b19ff)
$background_alt     = rgba(24221fff)

$foreground         = rgba(d8d4c9ff)
$foreground_alt     = rgba(a8a396ff)

# ── Surface Layers (Depth) ─────────────────────────────────────────────────
$surface_0          = rgba(1c1b19ff)
$surface_1          = rgba(262421ff)
$surface_2          = rgba(2f2d29ff)
$surface_3          = rgba(3a3833ff)

# ── Accent System ──────────────────────────────────────────────────────────
$accent             = rgba(c9b458ff)
$accent_alt         = rgba(e6d98cff)
$accent_dim         = rgba(8f8450ff)

# ── Semantic Colors ────────────────────────────────────────────────────────
$success            = rgba(7fa17aff)
$warning            = rgba(c4a24fff)
$info               = rgba(7a9ba1ff)
$danger             = rgba(a45a52ff)

# ── Border & Focus ─────────────────────────────────────────────────────────
$border             = rgba(3a3833ff)
$border_focus       = rgba(c9b458ff)
$border_urgent      = rgba(a45a52ff)

# ── Selection & Cursor ─────────────────────────────────────────────────────
$selection_bg       = rgba(3f3c36ff)
$selection_fg       = rgba(f0ede4ff)
$cursor             = rgba(c9b458ff)

# ── Overlay & State ────────────────────────────────────────────────────────
$overlay            = rgba(00000088)
$shadow             = rgba(000000aa)
$highlight          = rgba(4a463fff)
$disabled           = rgba(6f6b61ff)

# ── Terminal ANSI Colors ───────────────────────────────────────────────────
# Normal colors (0-7)
$color0             = rgba(1c1b19ff)    # Black
$color1             = rgba(a45a52ff)    # Red
$color2             = rgba(7fa17aff)    # Green
$color3             = rgba(c4a24fff)    # Yellow
$color4             = rgba(7a9ba1ff)    # Blue
$color5             = rgba(9a7f9aff)    # Magenta
$color6             = rgba(8fb5adff)    # Cyan
$color7             = rgba(d8d4c9ff)    # White

# Bright colors (8-15)
