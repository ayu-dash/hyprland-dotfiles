$color9             = rgba(c46a62ff)    # Bright Red
$color10            = rgba(9fc29aff)    # Bright Green
$color11            = rgba(e6d98cff)    # Bright Yellow
$color12            = rgba(9fc4caff)    # Bright Blue
$color13            = rgba(c0a0c0ff)    # Bright Magenta
$color14            = rgba(b7dcd3ff)    # Bright Cyan
